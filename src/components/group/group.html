<ion-item *ngIf="groupElement" (tap)="click(groupElement)">
  <ion-avatar item-start>
    <img [src]="groupElement.photoURL">
  </ion-avatar>
  <h2>{{groupElement.name}}</h2>
  <p *ngFor="let user of groupElement.members">{{user.displayName}} </p>
  <ion-badge item-end>{{groupElement.playlist.length}} Vids</ion-badge>
</ion-item>
