<search [items]="videosItems | async"
        [imageProperty]="'thumbnailUrl'"
        [headerProperty]="'title'"
        [subHeaderProperty]="'channelTitle'"
        [existProperty]="'$key'"
        (addItem)="addVideo($event)"
        (removeItem)="removeVideo($event)"
        (search)="searchVideos($event)">
</search>
